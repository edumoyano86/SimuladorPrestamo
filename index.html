<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Prestamos</title>
    <link rel="stylesheet" href="assets/styles.css">

    <script src="assets/calculos.js"></script>
    <script src="assets/index.js" defer></script>

</head>
<body>
    <h1>SIMULADOR DE PRESTAMOS</h1>

    <div class="contenedor">
        <label for="nombre">Nombre del cliente</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">

        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">


        <label for="ingreso">Ingreso mensual</label>
        <input type="number" id="ingreso" placeholder="Ingreso mensual">


        <label for="monto">Ingrese el monto que desea solicitar</label>
        <input type="number" id="monto" placeholder="Monto solicitado">

        <label for="tipo">Tipo de préstamo</label>
        <select id="tipo"></select>

        <label for="plazo">Seleccione el plazo</label>
        <select id="plazo"></select>

        <button id="calcular">CALCULAR</button>

        <div class="seccion">
            <h2>Datos del Prestamo</h2>
            <div id="resultado" class="card"></div>
        </div>
    
        <div class="seccion">
            <h2>Historial de préstamos:</h2>
            <div id="historial"></div>
        </div>

        <button id="borrar">BORRAR HISTORIAL</button>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
